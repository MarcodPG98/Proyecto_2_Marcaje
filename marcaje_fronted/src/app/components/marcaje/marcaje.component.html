<div class="container">

    <div *ngIf="tipo_entrada; else Salida">
      <div>
        <h1>No ha marcado aún su entrada!</h1>
        <button type="submit" class="w-50 btn btn-lg btn-primary" (click)="Marcar()">Marcar Entrada</button>
      </div>
    </div>

    <div>
      <ng-template #Salida>
        <div>
          <div>
            <h1>Último marcaje <mark>{{fecha}} {{hora}}</mark></h1>
          </div>
            <button type="submit" class="w-50 btn btn-lg btn-primary" (click)="Marcar()">Marcar nuevamente</button>
          </div>
      </ng-template>
    </div>  
</div>
