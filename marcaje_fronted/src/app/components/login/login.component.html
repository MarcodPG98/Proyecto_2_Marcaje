<br><br><br><br>
<main class="form-signin">
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
      <h1 class="h3 mb-3 fw-normal">Ingrese sus credenciales</h1>
      <div class="form-floating">
        <input type="email" name="email" class="form-control"
        id="email" placeholder="email" formControlName="email" required>
        <label for="floatingInput">Correo</label>
      </div>
      
      <div class="form-floating">
        <input type="password" name="password" class="form-control"
        id="password" placeholder="password" formControlName="password" required>
        <label for="floatingPassword">Contraseña</label>
      </div>

      <button type="submit" class="w-100 btn btn-lg btn-primary" [disabled]
      ="!user.valid">Iniciar Sesión</button>
    
      <!--
      <small>
        <a routerLink="/request-password-reset">Restablecer Contraseña</a>
      </small>
      -->
    </form>
</main>
